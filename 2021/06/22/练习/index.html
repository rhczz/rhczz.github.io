    <div class="post-body" itemprop="articleBody">
        <p>编写一个函数，随机输入包含20个元素的序列，大于50的元素放入到字典1中，小于50的元素放在字典2中，并计算字典1和字典2中元素的个数。</p>
<span id="more"></span>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		Scanner re = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">		<span class="keyword">int</span>[] arr = <span class="keyword">new</span> <span class="keyword">int</span>[<span class="number">20</span>];</span><br><span class="line">		System.out.println(<span class="string">&quot;请输入20个整数:&quot;</span>);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt; <span class="number">20</span>;i++) &#123;</span><br><span class="line">			arr[i] = re.nextInt();</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//定义集合用于存储大于50的数字</span></span><br><span class="line">		List num1 = <span class="keyword">new</span> ArrayList();   </span><br><span class="line">		<span class="comment">//定义集合用于存储小于50的数字</span></span><br><span class="line">		List num2 = <span class="keyword">new</span> ArrayList();</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//将大于50和小于50的数分别存储在两个集合中</span></span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt; <span class="number">20</span>;i++) &#123;</span><br><span class="line">			<span class="keyword">if</span>(arr[i] &gt; <span class="number">50</span>) &#123;</span><br><span class="line">				num1.add(arr[i]);</span><br><span class="line">			&#125;<span class="keyword">else</span> &#123;</span><br><span class="line">				num2.add(arr[i]);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//输出大于50的元素</span></span><br><span class="line">		System.out.println(<span class="string">&quot;大于50的元素\n&quot;</span> + num1.toString());</span><br><span class="line">		<span class="comment">//输出小于50的元素</span></span><br><span class="line">		System.out.println(<span class="string">&quot;小于50的元素\n&quot;</span> + num2.toString());</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//获取元素个数</span></span><br><span class="line">		System.out.println(<span class="string">&quot;大于50的元素有&quot;</span> + num1.size() + <span class="string">&quot;个&quot;</span>);</span><br><span class="line">		System.out.println(<span class="string">&quot;小于50的元素有&quot;</span> + num2.size() + <span class="string">&quot;个&quot;</span>);</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
