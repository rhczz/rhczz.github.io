        <h1 id="printf规格化"><a href="#printf规格化" class="headerlink" title="printf规格化"></a>printf规格化</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">* print : 标准输出；</span></span><br><span class="line"><span class="comment">* println ： 输出；换行</span></span><br><span class="line"><span class="comment">* printf ： 主要是继承了 C 语言的一些特征，jdk1.5 之后出现</span></span><br><span class="line"><span class="comment">*</span></span><br><span class="line"><span class="comment">* printf(&quot;输出的格式&quot; , &quot;可变长的，表示输出的数据对象&quot;)</span></span><br><span class="line"><span class="comment">*</span></span><br><span class="line"><span class="comment">* 格式字符</span></span><br><span class="line"><span class="comment">* ①%：表示格式说明的起始符号，不可缺少。</span></span><br><span class="line"><span class="comment">* ②-：有-表示左对齐输出，如省略表示右对齐输出。</span></span><br><span class="line"><span class="comment">* ③0：有0表示指定空位填0,如省略表示指定空位不填。</span></span><br><span class="line"><span class="comment">* ④m.n：m指域宽，即对应的输出项在输出设备上所占的字符数。N指精度。用于说明输出的实型数的小数位数。为指定n时，隐含的精度为n=6位。</span></span><br><span class="line"><span class="comment">* ⑤l或h:l对整型指long型，对实型指double型。h用于将整型的格式字符修正为short型。</span></span><br><span class="line"><span class="comment">*</span></span><br><span class="line"><span class="comment">*</span></span><br><span class="line"><span class="comment">* ①d格式：用来输出十进制整数。有以下几种用法：</span></span><br><span class="line"><span class="comment">*       %d：按整型数据的实际长度输出。</span></span><br><span class="line"><span class="comment">*       %md：m为指定的输出字段的宽度。如果数据的位数小于m，则左端补以空格，若大于m，则按实际位数输出。</span></span><br><span class="line"><span class="comment">*       %ld：输出长整型数据。</span></span><br><span class="line"><span class="comment">* ②o格式：以无符号八进制形式输出整数。对长整型可以用&quot;%lo&quot;格式输出。同样也可以指定字段宽度用“%mo”格式输出。</span></span><br><span class="line"><span class="comment">* ③x格式：以无符号十六进制形式输出整数。对长整型可以用&quot;%lx&quot;格式输出。同样也可以指定字段宽度用&quot;%mx&quot;格式输出。</span></span><br><span class="line"><span class="comment">* ④u格式：以无符号十进制形式输出整数。对长整型可以用&quot;%lu&quot;格式输出。同样也可以指定字段宽度用“%mu”格式输出。 //不可使用  //在实践中没有运行出来。</span></span><br><span class="line"><span class="comment">* ⑤c格式：输出一个字符。</span></span><br><span class="line"><span class="comment">* ⑥s格式：用来输出一个串。有几中用法</span></span><br><span class="line"><span class="comment">*       %s：例如:printf(&quot;%s&quot;, &quot;CHINA&quot;)输出&quot;CHINA&quot;字符串（不包括双引号）。</span></span><br><span class="line"><span class="comment">*       %ms：输出的字符串占m列，如字符串本身长度大于m，则突破获m的限制,将字符串全部输出。若串长小于m，则左补空格。</span></span><br><span class="line"><span class="comment">*       %-ms：如果串长小于m，则在m列范围内，字符串向左靠，右补空格。</span></span><br><span class="line"><span class="comment">*       %m.ns：输出占m列，但只取字符串中左端n个字符。这n个字符输出在m列的右侧，左补空格。</span></span><br><span class="line"><span class="comment">*       %-m.ns：其中m、n含义同上，n个字符输出在m列范围的左侧，右补空格。如果n&gt;m，则自动取n值，即保证n个字符正常输出。</span></span><br><span class="line"><span class="comment">* ⑦f格式：用来输出实数（包括单、双精度），以小数形式输出。有以下几种用法：</span></span><br><span class="line"><span class="comment">*       %f：不指定宽度，整数部分全部输出并输出6位小数。</span></span><br><span class="line"><span class="comment">*       %m.nf：输出共占m列，其中有n位小数，如数值宽度小于m左端补空格。</span></span><br><span class="line"><span class="comment">*       %-m.nf：输出共占m列，其中有n位小数，如数值宽度小于m右端补空格。</span></span><br><span class="line"><span class="comment">* ⑧e格式：以指数形式输出实数。可用以下形式：//在实践中没有运行出来。</span></span><br><span class="line"><span class="comment">*       %e：数字部分（又称尾数）输出6位小数，指数部分占5位或4位。</span></span><br><span class="line"><span class="comment">*       %m.ne和%-m.ne：m、n和”-”字符含义与前相同。此处n指数据的数字部分的小数位数，m表示整个输出数据所占的宽度。</span></span><br><span class="line"><span class="comment">* ⑨g格式：自动选f格式或e格式中较短的一种输出，且不输出无意义的零。</span></span><br><span class="line"><span class="comment"> * */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">PrintfTest</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//输出字符串</span></span><br><span class="line">        System.out.printf(<span class="string">&quot;%s&quot;</span>,<span class="string">&quot;你好\n&quot;</span>);</span><br><span class="line">        <span class="comment">//转大写</span></span><br><span class="line">        System.out.printf(<span class="string">&quot;%S\n&quot;</span>,<span class="string">&quot;aaaa&quot;</span>);</span><br><span class="line"></span><br><span class="line">        System.out.printf(<span class="string">&quot;%5s&quot;</span>,<span class="string">&quot;qwe\n&quot;</span>);</span><br><span class="line">        System.out.printf(<span class="string">&quot;%-5s&quot;</span>,<span class="string">&quot;qwe\n&quot;</span>);</span><br><span class="line"></span><br><span class="line">        System.out.printf(<span class="string">&quot;%5.3s\n&quot;</span>,<span class="string">&quot;qweaa&quot;</span>);</span><br><span class="line">        System.out.printf(<span class="string">&quot;%-5.3s\n&quot;</span>,<span class="string">&quot;qweaa&quot;</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//1$ 表示输出的第一个输出 2$表示第二个输出 ...</span></span><br><span class="line">        System.out.printf(<span class="string">&quot;%1$s = %3$s %2$s\n&quot;</span>,<span class="string">&quot;name&quot;</span>,<span class="string">&quot;san&quot;</span>,<span class="string">&quot;zhang&quot;</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//输出整数</span></span><br><span class="line">        System.out.printf(<span class="string">&quot;%d\n&quot;</span>,<span class="number">5</span>);</span><br><span class="line">        System.out.printf(<span class="string">&quot;%2d\n&quot;</span>,<span class="number">553</span>);</span><br><span class="line">        System.out.printf(<span class="string">&quot;%5d\n&quot;</span>,<span class="number">553</span>);</span><br><span class="line">        System.out.printf(<span class="string">&quot;%-5d\n&quot;</span>,<span class="number">553</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">long</span> a = <span class="number">10034L</span>;</span><br><span class="line">        System.out.printf(<span class="string">&quot;%1d\n&quot;</span>,a);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> b = <span class="number">123</span>;</span><br><span class="line">        <span class="comment">//以八进制输出</span></span><br><span class="line">        System.out.printf(<span class="string">&quot;%o\n&quot;</span>,b);</span><br><span class="line">        System.out.printf(<span class="string">&quot;%1o\n&quot;</span>,b);</span><br><span class="line">        System.out.printf(<span class="string">&quot;%31o\n&quot;</span>,b);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//以十六进制输出</span></span><br><span class="line">        System.out.printf(<span class="string">&quot;%x\n&quot;</span>,b);</span><br><span class="line">        System.out.printf(<span class="string">&quot;%1x\n&quot;</span>,b);</span><br><span class="line">        System.out.printf(<span class="string">&quot;%31x\n&quot;</span>,b);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//输出一个字符</span></span><br><span class="line">        System.out.printf(<span class="string">&quot;%c\n&quot;</span>,<span class="string">&#x27;d&#x27;</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//输出浮点型</span></span><br><span class="line">        <span class="keyword">float</span> e = <span class="number">2.35555F</span>;</span><br><span class="line">        <span class="keyword">double</span> h = <span class="number">3.55555</span>;</span><br><span class="line">        System.out.printf(<span class="string">&quot;%f\n&quot;</span>,e);</span><br><span class="line">        System.out.printf(<span class="string">&quot;%f\n&quot;</span>,h);</span><br><span class="line">        System.out.printf(<span class="string">&quot;%4.3f\n&quot;</span>,h);</span><br><span class="line">        System.out.printf(<span class="string">&quot;%-4.3f\n&quot;</span>,h);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//科学计数法输出浮点数</span></span><br><span class="line">        <span class="keyword">double</span> i = <span class="number">1000</span>;</span><br><span class="line">        System.out.printf(<span class="string">&quot;%1.3e\n&quot;</span>,i);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
